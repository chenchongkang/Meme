      </div>

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">表情包管理</strong> / <small>Mememanage</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
              <button type="button" class="am-btn am-btn-default" onclick="addmeme()"><span class="am-icon-plus"></span> 新增</button>
              <button type="button" class="am-btn am-btn-default" onclick="getmeme()"><span class="am-icon-save"></span> 刷新</button>

            </div>

            <div class="am-form-group am-margin-left am-fl">
              <select id="select_classes" onchange="selectclassis(this)">
                <option value="type1">所有类别</option>
                <option value="type2">暴漫</option>
                <option value="type3">明星</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="am-u-md-3 am-cf">
        <div class="am-fr">
          <div class="am-input-group am-input-group-sm">
            <input id="search" type="text" class="am-form-field">
                <span class="am-input-group-btn">
                  <button onclick="searchusers()" class="am-btn am-btn-default" type="button">搜索</button>
                </span>
          </div>
        </div>
      </div>
    </div>


    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-check"><input type="checkbox" />
                </th><th class="table-id">表情包编号</th>
                <th class="table-title">表情包名</th>
                <th class="table-type">类别</th>
                <th class="table-author">作者</th>
                <th class="table-date">修改日期</th>
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody id="view_meme">

          <!--admin-meme 替换-->

          </tbody>
        </table>
          <div class="am-cf" id="div_jilu">
            <!--admin-meme 替换-->
            <p>共 0 条记录</p>
          </div>
          <hr />
          <p>注：.....</p>
        </form>
      </div>
