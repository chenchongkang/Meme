<!DOCTYPE html>
<html>
<head>
    <title>MemeApplication后台管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <!--webfonts-->
    <link href='http://fonts.useso.com/css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
    <!--//webfonts-->
    <script src="http://ajax.useso.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<script>$(document).ready(function(c) {
    $('.close').on('click', function(c){
        $('.login-form').fadeOut('slow', function(c){
            $('.login-form').remove();
        });
    });
});
</script>
<!--SIGN UP-->
<h1>表情包推荐应用后台登录</h1>
<div class="login-form">
    <div class="close"> </div>
    <div class="head-info">
        <label class="lbl -1"> </label>
        <label class="lbl-2"> </label>
        <label class="lbl-3"> </label>
    </div>
    <div class="clear"> </div>
    <div class="avtar">
        <img src="picture/avtar.png" />
    </div>
    <form>
        <div class="adm">
        <input placeholder="Username" type="text" class="text" >
            <!--value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}"-->
        </div>
        <div class="key">
            <input placeholder="Password" type="password" >
            <!--value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"-->
        </div>
    </form>
    <div class="signin">
        <a href="admin-index.html" > <input type="submit" value="Login" ></a>

    </div>
</div>


</body>
</html>
