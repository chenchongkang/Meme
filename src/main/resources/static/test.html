<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    input{
        width: 300px;
        height: 30px;
    }
    ul{
        list-style: none;
        width: 300px;
        padding: 0;
        margin:0;
        border: 1px solid #ccc;
        display: none;
    }
    ul li{
        list-style: none;
        width: 300px;
        height: 30px;
        line-height: 30px;
    }
    ul li a{
        display: block;
        color: #333;
        text-decoration: none;
    }
    ul li a:hover{
        background: #ccc;
    }
</style>
<body>
<input type="text" name="txt" id="txt" value="" />
<ul id="ul">
</ul>
</body>
<script>
    function fn(data){
        console.log(data)
        var oUl=document.getElementById('ul');
        var arr=data.s;
        var html="";
        for(var i=0;i<arr.length;i++){
            html+='<li><a href="https://www.baidu.com/baidu?tn=monline_3_dg&ie=utf-8&wd='+arr[i]+'" target="_blank">'+arr[i]+'</a></li>';
        }
        oUl.innerHTML=html;
    }
</script>
<script>
    window.onload=function(){
        var oUl=document.getElementById('ul');
        var oTxt=document.getElementById('txt');
        var oHead=document.getElementsByTagName('head')[0];
        oTxt.onkeyup=function(){
            var oS=document.createElement('script');//动态添加script标签
            oS.src='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+oTxt.value+'&cb=fn';//从百度获取的接口数据
            oHead.appendChild(oS);
            if(oTxt.value!=''){
                oUl.style.display='block';
            }else{
                oUl.style.display='none';
            }
        }

    }
</script>
</html>
